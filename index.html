    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1E3050;
            color: #fff;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <button onclick="redirectToRandomSite()"
        style="background:none;border:none;font-size:2rem;color: white;cursor:pointer;">
        <i class="fas fa-sharp fa-regular fa-link fa-4x"></i>
    </button>


    <script src="urls.js"></script>
    <script>
        function redirectToRandomSite() {
            // Pick a random URL from the list
            var randomUrl = urls[Math.floor(Math.random() * urls.length)];

            // Delay for 2 seconds before redirecting
            setTimeout(function () {
                // Redirect to the chosen URL
                window.open(randomUrl, '_blank');
            }, 500);
        }
    </script>
